<!doctype html>
<html>
  <body>
    <div style="margin-bottom: 8px">
      <input id="token" placeholder="JWT here" style="width: 420px" />
      <button onclick="connect()">Connect</button>
      <button onclick="disconnect()">Disconnect</button>
      <button onclick="clearToken()">Clear</button>
    </div>
    <div
      style="
        font-family: monospace;
        white-space: pre;
        background: #f5f5f5;
        padding: 6px;
        margin-bottom: 8px;
        max-width: 720px;
        overflow: auto;
      "
      id="decoded"
    ></div>
    <button onclick="bet()">Bet</button>
    <button onclick="step()">Step</button>
    <button onclick="cash()">CashOut</button>
    <pre id="log"></pre>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      let s,
        stepIndex = 0;

      // Load saved token if present
      const saved = localStorage.getItem('jwt');
      if (saved) {
        document.getElementById('token').value = saved;
        decodeAndShow(saved);
      }

      function log(m) {
        document.getElementById('log').textContent += m + '\n';
      }
      function decodeAndShow(token) {
        const outEl = document.getElementById('decoded');
        if (!token) {
          outEl.textContent = '';
          return;
        }
        const parts = token.split('.');
        if (parts.length !== 3) {
          outEl.textContent = 'Invalid JWT format';
          return;
        }
        try {
          const payload = JSON.parse(
            atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')),
          );
          outEl.textContent =
            'JWT Payload:\n' + JSON.stringify(payload, null, 2);
        } catch (e) {
          outEl.textContent = 'Could not decode payload: ' + e;
        }
      }
      function connect() {
        const token = document.getElementById('token').value;
        localStorage.setItem('jwt', token);
        decodeAndShow(token);
        if (s && s.connected) {
          log('Already connected');
          return;
        }
        s = io('http://localhost:3000/game', { auth: { token } });
        s.on('connect', () => log('connected ' + s.id));
        s.on('betConfig', (d) => log('betConfig ' + JSON.stringify(d)));
        s.on('game-service', (d) => log('game-service ' + JSON.stringify(d)));
        s.on('disconnect', () => log('disconnected'));
      }
      function disconnect() {
        if (s) {
          s.disconnect();
        }
      }
      function clearToken() {
        localStorage.removeItem('jwt');
        document.getElementById('token').value = '';
        decodeAndShow('');
      }
      function emit(action, payload) {
        s.emit('game-service', { action, payload });
      }
      function bet() {
        stepIndex = 0;
        emit('BET', { betAmount: 500, difficulty: 'EASY' });
      }
      function step() {
        emit('STEP', { lineNumber: stepIndex });
        stepIndex++;
      }
      function cash() {
        emit('CASHOUT');
      }
    </script>
  </body>
</html>
